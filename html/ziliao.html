<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人资料页面</title>
    <link rel="stylesheet" href="../css/ziliao.css">
</head>
<body>
    <div class="sun_container">
        <!-- 顶部导航栏 -->
        <div class="sun_nav-bar">
            <a href="./geren.html">
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-jiantou_xiangzuo"></use>
                </svg>
            </a>
            <svg class="sun_icon" aria-hidden="true">
                <use xlink:href="#icon-shezhi"></use>
            </svg>
        </div>

        <!-- 头像区域 -->
        <div class="sun_avatar-section">
            <div class="sun_avatar-container">
                <img src="" alt="头像" id="sun_avatar">
            </div>
            <div class="sun_avatar-buttons">
                <button class="sun_avatar-button">
                    <svg class="sun_icon" aria-hidden="true">
                        <use xlink:href="#icon-huangguanhuiyuan"></use>
                    </svg>
                    头像挂件
                </button>
                <button class="sun_avatar-button">
                    <svg class="sun_icon" aria-hidden="true">
                        <use xlink:href="#icon-my"></use>
                    </svg>
                    更换头像
                </button>
            </div>
        </div>

        <!-- 个人资料 -->
        <div class="sun_basic-info">
            <div class="sun_profile-item">
                <i class="fas fa-crown sun_crown-icon"></i>
                <span class="sun_label">昵称</span>
                <span class="sun_value"></span>
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangyou1"></use>
                </svg>
            </div>

            <button class="sun_weibo-verify">加入微博认证</button>

            <div class="sun_profile-item">
                <span class="sun_label">简介</span>
                <span class="sun_value"></span>
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangyou1"></use>
                </svg>
            </div>
        </div>

        <div class="sun_profile-section">
            <div class="sun_profile-item">
                <span class="sun_label">性别</span>
                <span class="sun_value"></span>
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangyou1"></use>
                </svg>
            </div>

            <div class="sun_profile-item">
                <span class="sun_label">生日</span>
                <span class="sun_value"></span>
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangyou1"></use>
                </svg>
            </div>

            <div class="sun_profile-item">
                <span class="sun_label">感情状况</span>
                <span class="sun_value"></span>
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangyou1"></use>
                </svg>
            </div>

            <div class="sun_profile-item">
                <span class="sun_label">家乡</span>
                <span class="sun_value"></span>
                <svg class="sun_icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangyou1"></use>
                </svg>
            </div>

            <div class="sun_profile-item">
                <span class="sun_label">教育信息</span>
                <span class="sun_value"></span>
            </div>

            <div class="sun_profile-item">
                <span class="sun_label">工作信息</span>
                <span class="sun_value"></span>
            </div>

            <div class="sun_profile-item sun_no-arrow">
                <span class="sun_label">注册时间</span>
                <span class="sun_value"></span>
            </div>
        </div>
    </div>
    <script src="../js/ziliao.js"></script>
    <script src="../fonts/iconfont.js"></script>
</body>
</html>
